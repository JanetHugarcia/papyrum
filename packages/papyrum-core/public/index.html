<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Webpack</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
        <style>
            body{
                background-color:#f5f5f7;
            }
            .wrapper{
                display: flex;
                width: 80%;
                margin: 20px auto;
            }
            li{
                list-style: none;
                background-color: rgba(0,0,0,.1);
                padding: 5px 10px;
                border-radius: 2px;
                margin: 5px 0;
            }
            a{
                color:#555;
                text-decoration: none;
            }
            .sidebar{
                display: flex;
                flex-direction: column;
            }
            .content{
                margin-left:10px;
                padding: 20px;
                border-radius: 5px;
                background-color: white;
                width: 100%;
                box-shadow: 0 0 5px 0 rgba(0,0,0,0.1);
                min-height: 400px;
            }

        </style>
    </head>
    <body>
    </body>
</html>
